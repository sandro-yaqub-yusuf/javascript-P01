<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>CYBER PIZZAS - KITAB INFORMÁTICA LTDA - ME</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Pequeno projeto em Javascript (site em HTML5 e CSS3) para simular uma loja online de venda de pizzas. Powered by KITAB Informática Ltda." />
  <meta name="litmsProfileName" content="homepage-guest-frontend" />
  <meta property="og:site_name" content="KITAB" />
  <meta property="og:title" content="KITAB Informática Ltda. - ME" />
  <meta property="og:description" content="Pequeno projeto em Javascript (site em HTML5 e CSS3) para simular uma loja online de venda de pizzas. Powered by KITAB Informática Ltda." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kitab.com.br/" />
  <meta property="og:image" content="assets/images/favicon.png" />
  <link rel="canonical" href="https://kitab.com.br/" />
  <link rel="stylesheet" href="assets/css/site.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
</head>
<body>
  <div class="models">
    <!-- Item de cada pizza, para ser clonado -->
    <div class="pizza-item">
      <a href="#">
        <div class="pizza-item--img"><img src="#"></div>
        <div class="pizza-item--add">+</div>
      </a>
      <div class="pizza-item--price">R$ --</div>
      <div class="pizza-item--name">--</div>
      <div class="pizza-item--desc">--</div>
    </div>
    <!-- Itens que serão clonados quando abrir o carrinho -->
    <div class="cart--item">
      <img src="#">
      <div class="cart--item-nome">--</div>
      <div class="cart--item--qtarea">
        <button class="cart--item-qtmenos">-</button>
        <div class="cart--item--qt">1</div>
        <button class="cart--item-qtmais">+</button>
      </div>
    </div>
  </div>
  <header>
    <!-- Cabeçalho do carrinho no mobile -->
    <h1>Cyber Pizzas</h1>
    <div class="menu-openner">
      <span>0</span><img src="assets/images/carrinho.png" alt="Carrinho de compras">
    </div>
  </header>
  <main>
    <h1>Cyber Pizzas</h1>
    <div class="menu-openner-desk">
      <span>0</span><img src="assets/images/carrinho.png" alt="Carrinho de compras">
    </div>
    <div class="pizza-area">
      <!-- Área onde aparecem as pizzas, com clone vindo pelo Javascript -->
    </div>
  </main>
  <!-- Carrinho de compras no mobile -->
  <aside class="aside">
    <div class="cart--area">
      <div class="menu-closer">❌</div>
      <h1>Suas Pizzas</h1>
      <div class="cart"></div>
      <div class="cart--details">
        <div class="cart--totalitem subtotal">
          <span>Subtotal</span>
          <span>R$ --</span>
        </div>
        <div class="cart--totalitem desconto">
          <span>Desconto (-10%)</span>
          <span>R$ --</span>
        </div>
        <div class="cart--totalitem total big">
          <span>Total</span>
          <span>R$ --</span>
        </div>
        <div class="cart--finalizar">Finalizar a Compra</div>
      </div>
    </div>
  </aside>
  <!-- Popup que aparece quando escolhe a pizza, antes de ir para o carrinho de compras -->
  <div class="pizzaWindowArea">
    <div class="pizzaWindowBody">
      <div class="pizzaInfo--cancelMobileButton">Voltar</div>
      <div class="pizzaBig">
        <img src="#">
      </div>
      <div class="pizzaInfo">
        <h1>--</h1>
        <div class="pizzaInfo--desc">--</div>
        <div class="pizzaInfo--sizearea">
          <div class="pizzaInfo--sector">Tamanho</div>
          <div class="pizzaInfo--sizes">
            <div data-key="0" class="pizzaInfo--size">PEQUENA <span>--</span></div>
            <div data-key="1" class="pizzaInfo--size">MÉDIO <span>--</span></div>
            <div data-key="2" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
          </div>
        </div>
        <div class="pizzaInfo--pricearea">
          <div class="pizzaInfo--sector">Preço</div>
          <div class="pizzaInfo--price">
            <div class="pizzaInfo--actualPrice">R$ --</div>
            <div class="pizzaInfo--qtarea">
              <button class="pizzaInfo--qtmenos">-</button>
              <div class="pizzaInfo--qt">1</div>
              <button class="pizzaInfo--qtmais">+</button>
            </div>
          </div>
        </div>
        <div class="pizzaInfo--addButton">Adicionar ao Carrinho</div>
        <div class="pizzaInfo--cancelButton">Cancelar</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/pizzas.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
